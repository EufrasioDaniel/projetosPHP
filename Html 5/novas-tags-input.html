<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tags Input Html 5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<form>
			<label for="nome">Nome</label>
			<input type="text" name="nome" id=nome" required autofocus><br/><br/>

			<label for="nome">Email</label>
			<input type="email" name="email" id=email" required><br/><br/>

			<label for="number">Numero</label>
			<input type="number" name="number" id=number" required min="1" max="20" step="5"><br/><br/>

			<label for="url">Url</label>
			<input type="url" name="url" id="url" placeholder="ex: http://www..."><br/><br/>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa"><br/><br/>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="10"><br/><br/>

			<label for="date">Data</label>
			<input type="date" id="date"><br/><br/>

			<label for="cor">Cor</label>
			<input type="color" name="color" id="color"><br/><br/>

			<input type="submit" name="" value="Enviar">
		</form>
	</body>
</html>
