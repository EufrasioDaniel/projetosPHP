
<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
    <script >
      function distribuiCaracter(){
        var caracter = document.getElementById('entrada').value;
        document.getElementById('entrada').value = '';
        caracter.trim();
        switch(caracter){
          case '0':
          case '1':
          case '2':
          case '3':
          case '4':
          case '5':
          case '6':
          case '7':
          case '8':
          case '9':
            document.getElementById('apenas_numeros').value += caracter;
            break;
          default:
            document.getElementById('apenas_letras').value += caracter;
        }
      }
    </script>
  </head>
  <body>
    <input id="entrada" type="text" placeholder="Digite um caractere aqui" onkeyup="distribuiCaracter()">
    <hr>
    <span>Letras: </span>
    <input id="apenas_letras" type="text" disabled = "disable">
    
    <span>Numeros: </span>
    <input id="apenas_numeros" type="text" disabled = "disable">
  </body>
</html>
