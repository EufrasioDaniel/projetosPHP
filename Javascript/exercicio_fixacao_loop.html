<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
    <script>
      var lista = ['Jaca', 'Pitomba', 'Siriguela', 'Sapoti']

      for (var i = 0; i <lista.length; i++) {
        document.write(lista[i] + '<br/>')
      }

      document.write('<hr/>')

      var i = 1
      var j = 0;
      while(i <= 10){
        while(j <= 10){
          document.write(i + ' x ' + j + ' = ' + (i * j) + '<br/>');
          j++;
        }
        j = 0;
        i++;
        document.write('<hr/>')
      }
    </script>
  </head>
  <body>

  </body>
</html>
