<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
    <script>
      for (var i = 1; i <= 10; i++) {
        for (var j = 0; j <= 10; j++) {
          document.write(i + ' x ' + j + ' = ' + (i*j) + '<br/>');
        }
        document.write('<hr/>')
      }
    </script>
