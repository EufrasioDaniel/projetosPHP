<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<meta charset="utf-8">
		<script>
			/*propriedade length*/
			document.write('Jorge Sant Ana'.length); /*length é uma propriedade do objeto string*/
			document.write('<br/>')
			document.write('Jorge Sant Ana'.charAt(7)); /*Aqui temos um método*/

			document.write('<br/>')
			
			var nome = ' Jorge Sant Ana ';

			document.write(nome.replace('Sant Ana', 'Silva'));
			document.write('<br/>')
			document.write(nome.substr(6, 4)); /*caractere inicial a ser recuperado e a qt de caracteres a frente que desejo recuperar, inclusive ele tb*/
			document.write('<br/>')
			document.write (nome.trim()) /*remove os espaços em branco no incio e no fim da string*/

		</script>
	</head>

	</body>
</html>
